{% extends 'institucional/base.html' %}
{% load static %}

{% block content %}
<div class="container my-5 pt-5">
    <div class="row gy-3 d-flex justify-content-center">
        {% for imovel in imoveis %}
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="card shadow" style="width: 100%">
                <img src="{{ imovel.fotos.first.img.url }}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ imovel.ponto_de_referencia }}</h5>
                    <p class="card-text">{{ imovel.get_localizacao }}</p>
                    <a href="{% url 'imoveis:agendar_estadia' imovel.id %}" class="btn btn-primary">Ver mais</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock%}
